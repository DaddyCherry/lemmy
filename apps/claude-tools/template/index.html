<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>claude-traffic-{{TITLE}}</title>
    <style>{{CSS_CONTENT}}</style>
</head>
<body>
    <div class="terminal">
        <div class="header-container">
            <div class="terminal-header">
                <span class="prompt">~</span>
                <span class="command">claude-traffic</span>
                <div class="status">
                    <span>{{TIMESTAMP}}</span>
                </div>
            </div>

            <div class="terminal-nav">
                <span class="nav-item active" data-view="conversations">[conversations ({{TOTAL_CONVERSATIONS}})]</span>
                <span class="nav-item" data-view="raw">[raw calls ({{TOTAL_PAIRS}})]</span>
            </div>

            <div class="model-filters-container">
                <!-- Model filters will be dynamically inserted here -->
            </div>
        </div>

        <div class="terminal-content">
            <div id="conversations-view" class="view active">{{CONVERSATIONS_CONTENT}}</div>
            <div id="raw-view" class="view">{{RAW_CONTENT}}</div>
        </div>
    </div>

    <script>window.claudeData = {{DATA_JSON}};</script>
    <script>{{VIEWS_JS_CONTENT}}</script>
    <script>{{MAIN_JS_CONTENT}}</script>
</body>
</html>
